---
- name: add repo
  shell: dnf config-manager --add-repo https://download.docker.com/linux/fedora/docker-ce.repo

- name: Install docker
  dnf: name=docker-ce

- name: add ansible_user to docker group
  user: name={{ ansible_user }} append=yes groups=docker

- name: enable
  systemd:
    state: started
    name: docker
    enabled: yes
